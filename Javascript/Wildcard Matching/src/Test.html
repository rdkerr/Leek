<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Wildcard Matching</title>
<script src="WildcardMatching.js"></script>
</head>
<body>
<script>document.write(isMatch('aa','a'));
document.write("<br>");
document.write(isMatch('aa','*'));
document.write("<br>");
document.write(isMatch('cb','?a'));
document.write("<br>");
document.write(isMatch('adceb','a*b'));
document.write("<br>");
document.write(isMatch('acdcb','a*c?b'));</script>
</body>
